<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title><?= $title ?? 'Admin Portal Berita' ?></title>
    <meta name="description" content="Admin Portal Berita CodeIgniter 4">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color:rgb(217, 233, 250);
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        h1, h2 {
            color: #333;
        }
        .table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        .table th, .table td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        .table th {
            background-color:rgb(247, 215, 234);
            font-weight: bold;
        }
        .btn {
            display: inline-block;
            padding: 8px 12px;
            background-color:rgb(169, 201, 236);
            color: white;
            text-decoration: none;
            border-radius: 4px;
            border: none;
            cursor: pointer;
            margin-right: 5px;
        }
        .btn:hover {
            background-color:rgb(146, 194, 245);
        }
        .btn-danger {
            background-color:rgb(247, 171, 178);
        }
        .btn-danger:hover {
            background-color:rgb(252, 142, 153);
        }
        .btn-large {
            padding: 10px 20px;
            font-size: 16px;
        }
        form p {
            margin-bottom: 15px;
        }
        input[type="text"], textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }
        textarea {
            resize: vertical;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Admin Portal Berita</h1>
    <nav>
        <a href="/admin/artikel" class="btn">Dashboard</a>
        <a href="/admin/artikel" class="btn">Daftar Artikel</a>
        <a href="/admin/artikel/add" class="btn">Tambah Artikel</a>
        
    </nav>
    <hr>
